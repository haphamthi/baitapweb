<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pc, .ipad, .iphone{
            color:red;
            display:none;
        }
        @media(min-width:1024px){
            .pc{
            display:block ;}
        }
        @media(min-width:740px) and (max-width:1023px){
            .ipad{
            display:block ;}
        }
        @media(max-width:740px){
            .iphone{
            display:block ;}
        }
    </style>
</head>
<body>

    <div class="pc"> PC</div>
    <div class="ipad">this IPad</div>
    <div class="iphone">this ip</div>
</body>
</html>
